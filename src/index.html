<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample PHP Forms</title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>


  <h1>HTML 5 Forms Processing</h1>

  <form name="contact" method="POST" data-netlify="true" class="form">

    <label for="name">Full Name <span class="req">*</span>
      <input id="name" name="name" type="text" class="form-control" placeholder="First and Last" minlength="5"
        required />
    </label>

    <label for="email">Your Email <span class="req">*</span>
      <input id="email" name="email" type="email" class="form-control" placeholder="name@example.com" required />
    </label>

    <label for="subject">Subject
      <input id="subject" type="text" name="subject" class="form-control" />
    </label>

    <label for="message">Message <span class="req">*</span>
      <textarea name="Message" class="form-control"
        placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem, fuga." required></textarea>
    </label>

    <div data-netlify-recaptcha="true"></div>


    <button class="" type="text" id="">
      Send Message
    </button>

  </form>






</body>

</html>
